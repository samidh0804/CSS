<!DOCTYPE html>
<html>
<head>
    <title>Chess Board</title>
    <link rel="stylesheet" href="chess_board.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body><br><br>
    <center><u>Chess</u></center>
    <div class="main">
        <div class="line">
            <div class="black"><i class='fas up fa-chess-rook first-2'></i></div>
            <div class="white"><i class='fas up fa-chess-knight second'></i></div>
            <div class="black"><i class='fas up fa-chess-bishop first'></i></div>
            <div class="white"><i class='fas up fa-chess-king second-2'></i></div>
            <div class="black"><i class='fas up fa-chess-queen first-3'></i></div>
            <div class="white"><i class='fas up fa-chess-bishop second'></i></div>
            <div class="black"><i class='fas up fa-chess-knight first'></i></div>
            <div class="white"><i class='fas up fa-chess-rook second'></i></div>
            
            <div class="white"><i class='fas up fa-chess-pawn second'></i></div>
            <div class="black"><i class='fas up fa-chess-pawn first'></i></div>
            <div class="white"><i class='fas up fa-chess-pawn second'></i></div>
            <div class="black"><i class='fas up fa-chess-pawn first'></i></div>
            <div class="white"><i class='fas up fa-chess-pawn second'></i></div>
            <div class="black"><i class='fas up fa-chess-pawn first'></i></div>
            <div class="white"><i class='fas up fa-chess-pawn second'></i></div>
            <div class="black"><i class='fas up fa-chess-pawn first'></i></div>

            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>

            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>

            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

            <div class="black"><i class='fas down fa-chess-pawn first'></i></div>
            <div class="white"><i class='fas down fa-chess-pawn second'></i></div>
            <div class="black"><i class='fas down fa-chess-pawn first'></i></div>
            <div class="white"><i class='fas down fa-chess-pawn second'></i></div>
            <div class="black"><i class='fas down fa-chess-pawn first'></i></div>
            <div class="white"><i class='fas down fa-chess-pawn second'></i></div>
            <div class="black"><i class='fas down fa-chess-pawn first'></i></div>
            <div class="white"><i class='fas down fa-chess-pawn second'></i></div>

            <div class="white"><i class='fas down fa-chess-rook second-2'></i></div>
            <div class="black"><i class='fas down fa-chess-knight first'></i></div>
            <div class="white"><i class='fas down fa-chess-bishop second'></i></div>
            <div class="black"><i class='fas down fa-chess-king first-5'></i></div>
            <div class="white"><i class='fas down fa-chess-queen second-3'></i></div>
            <div class="black"><i class='fas down fa-chess-bishop first'></i></div>
            <div class="white"><i class='fas down fa-chess-knight second'></i></div>
            <div class="black"><i class='fas down fa-chess-rook first'></i></div>
            
        </div>
    </div>
</body>
</html>
